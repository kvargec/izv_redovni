<html>
    <head>
        <title>Registracija</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/stil.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("form").submit(function(event){
                    let usercek=$("#username").val();
                    let greske=new Array();
                    if(usercek.length>3){
                        //$("#info").html("Sve ispravno");
                    }else{
                        greske.push("Premalo znakova username");
                    }
                    let pass=$("#zaporka").val();
                    if(pass.length>5){
                        //$("#info").html("Sve ispravno");
                    }else{
                        greske.push("Premalo znakova zaporka");
                    }
                    if(greske.length>0){
                        let ispis="";
                        /*for(let i=0;i<greske.length;i++){
                            ispis+=greske[i];
                            ispis+='<br />';
                        }
                        for(greska in greske){
                            ispis+=greske[greska];
                            ispis+="<br/>";
                        }*/
                        for(greska of greske){
                            ispis+=greska;
                            ispis+="<br/>";
                        }
                        $("#info").html(ispis);
                    }else{
                        $("#info").html("Sve ispravno");
                    }
                    
                    
                    event.preventDefault();
                });
                $("#Check1").on('click',function(){
                    
                    if($("#Check1:checked").val()){
                        $("#gumb").prop('disabled', false );
                        console.log($("#Check1:checked").val());
                    }else{
                        $("#gumb").prop('disabled', true );
                    }
                })
                
            })
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="email1">Email address</label>
                            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Korisničko ime</label>
                            <input type="text" id="username" class="form-control" />
                            <label for="zaporka">Zaporka</label>
                            <input type="password" id="zaporka" class="form-control" />
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="Check1">
                            <label class="form-check-label" for="Check1">Prihvaćam pravila i uvjete</label>
                          </div>
                        <input type="submit" id="gumb" value="Registriraj se"  class="btn btn-primary" disabled="disabled" />
                    </form>
                    <div id="info"></div>
                </div>    
            </div>
        </div>
    </body>
</html>
