<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/stil.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    console.log("Tu sam za sve gumbe");
                    $("div").animate({
                        left: '250px',
                        opacity: '0.5',
                        height: '150px',
                        width: '150px'
                    });
                });
                $("#gasi").click(function() {
                    console.log("Tu sam samo za gasi");
                    $("body").animate({
                        opacity: '0.0',
                    },2000,function() {
                        $("body").animate({
                            opacity: '0.7',
                        })
                    });
                });
                $(document).mousemove(function(event){
                   let temp="";
                   temp=event.pageX;
                   temp+=", ";
                   temp+=event.pageY;
                   $("#tekst").html(temp);
                   $("#mici").animate({
                        left:event.pageX,
                        top:event.pageY
                    })
                });
            });

        </script>
    </head>
    <body>
        <button class="btn btn-danger">Klikni me</button>
        <button id="gasi" class="btn btn-danger">gasi internet</button>
        <div id="tekst" class="bg-light">TODO write content</div>
        <div id="mici">Mici me</div>
    </body>
</html>
